version: '3.9'
services:
  app:
    build:
      context: .
      dockerfile: ${APP_DOCKERFILE}
    networks:
      hostnet:
      users-bridge:
        ipv4_address: ${NETWORK_APP_IP}
    secrets:
      - source: privkey
        target: ${SSH_PRIVKEY}
      - source: cert
        target: ${SSH_CERT}
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      POSTGRES_DATABASE: ${POSTGRES_DATABASE}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      PORT: ${PORT}
      POSTGRES_HOST: ${POSTGRES_HOST}
      POSTGRES_PORT: ${POSTGRES_PORT}
      SSH_PRIVKEY: /run/secrets/${SSH_PRIVKEY}
      SSH_CERT: /run/secrets/${SSH_CERT}
    ports:
      - ${PORT}:${PORT}
      - ${DOC_PORT}:${DOC_PORT}
    restart: unless-stopped
  postgres:
    build: ${BASE_DOCKERFILE} #./docker/base/
    networks:
      users-bridge:
        ipv4_address: ${NETWORK_BASE_IP}
    environment:
      POSTGRES_DB: ${POSTGRES_DATABASE}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      PGDATA: "/var/lib/postgresql/data/pgdata" # postgres official image constant
    volumes:
      - ${DB_VOLUME}/Init_db_scripts:/docker-entrypoint-initdb.d
      #- ${DB_VOLUME}:/var/lib/postgresql/data
    ports:
      - ${POSTGRES_PORT}:${POSTGRES_PORT}
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DATABASE}"
        ]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    restart: unless-stopped
networks:
  users-bridge:
    ipam:
      driver: default
      config:
        - subnet: ${NETWORK_SUBNET}
          gateway: ${NETWORK_GATEWAY}
  hostnet:
    #external: true
    #driver: host
secrets:
  privkey:
    file: ${SSH_PRIVKEY} #./localhost-privkey.pem
  cert:
    file: ${SSH_CERT} #./localhost-cert.pem
